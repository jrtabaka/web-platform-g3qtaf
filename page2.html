<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>BantuX</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>BantuX</h1>
      <p class="slogan">Controler votre liberte financiere</p>
    </header>
    <hr>
    <nav>
      <a href="/">Acheter</a>
      <a href="/page2.html" aria-current="page">Vendre</a>
    </nav>
    <hr>
    <main> 
      <h3> <em> Vendre </em> </h3>
      <p>vendre des cryptos et recevez votre due en quelque minutes via mobile money </p>
      <h5> <strong>* Assurez vous que votre numero peut recevoir un mobile money </strong> </h5>
      <hr>
      <div class="connexion">
        <button type="button" value="login" class="btn-login">Se Connecter</button>
        <button type="button" value="logout" class="btn-logout">Se Deconnecter</button>
      </div> 
      <div class="formulaire">
        <input type="number" min="1000 XFA" placeholder="minimum: 1000 XFA" class="price">
        <input type="number" placeholder="Votre numero de telephone" class="price">
      </div>
      <div class="selection">
        <select class="choose">
          <option selected value="BTC">Bitcoin</option>
          <option value="ETH">Ethereum</option>
          <option value="USDT">USD Tether</option>
        </select>
        <button type="submit" value="submit" >
          Vendre
        </button>
      </div>
    </main>
  </body>
  <hr>
  <footer>
    <p>Copyright <strong>Bantu Labs 2022</strong> </p>
    <p>Suivez nous sur nos differents reseaux </p>
    <p> <a href="https://facebook.com">facebook</a> <a href="https://youtube.com">youtube</a> </p>
  </footer>
</html>
